<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
    <body>
        <div>
            <h1 id="title">
                freeCodeCamp Survey Form
            </h1>

            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div id="main">

            <form id="survey-form">
                <div class="content">
                    <div>
                        <label for="name" id="name-label">
                            Name
                        </label>
                    </div>
                    <div>
                        <input type="text" placeholder="Enter your name" id="name" name="name" required><br>
                    </div>
                    <div>
                        <label for="email" id="email-label">
                            Email
                        </label>
                    </div>
                    <div>
                        <input type="email" placeholder="Enter a valid Email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="age" id="number-label">
                            Age (Optional)
                        </label>
                    </div>
                    <div>
                        <input type="number" min="10" max="100" placeholder="Enter your age" id="number" name="age">
                    </div>
                    <div>
                        <label>
                            Which Option best describes your current role?
                        </label>
                    </div>
                    <div>
                        <Select id="role" name="role">
                            <option value="" disabled selected> select current role</option>
                            <option value="student"> Student</option>
                            <option value="full time job"> Full Time Job</option>
                            <option value="full time learner">Full Time Learner</option>
                            <option value="prefer not to say">Prefer not to say</option>
                            <option value="other">Other</option>
                        </Select><br>
                    </div>
                    <div>
                        <label>Would you recommend freeCodeCamp to a friend?</label>
                    </div>
                    <div>
                        <div>
                            <label for="definetly">
                                <input type="radio" id="definetly" name="radio-btn" value="definetly">
                                Definetly
                            </label>
                        </div>
                        <div>
                            <label for="maybe">
                                <input type="radio" id="maybe" name="radio-btn" value="maybe"> Maybe
                            </label>
                        </div>
                        <div>
                            <label for="notsure">
                                <input type="radio" id="notsure" name="radio-btn" value="notsure"> Not sure
                            </label>
                        </div>

                    </div>
                    <div>
                        <label> What is your favorite feature of freeCodeCamp?</label>
                    </div>
                    <div>
                        <Select id="dropdown" name="dropdown">
                            <option value="" disabled selected> select your option</option>
                            <option value="challenges"> Challenges</option>
                            <option value="projects"> Projects</option>
                            <option value="community"> Community</option>
                            <option value="open source"> Open Source</option>
                        </Select>
                    </div>
                    <div>
                        <label>What would you like to see improved? (check all that apply)</label>
                    </div>
                    <div>
                        <label for="front-end">
                            <input type="checkbox" id="front-end" name="to-improve" value="front-end projects">
                            Front-end Projects
                        </label>
                    </div>
                    <div>
                        <label for="back-end">
                            <input type="checkbox" id="back-end" name="to-improve" value="back-end projects">
                            Back-end Projects
                        </label>
                    </div>
                    <div>
                        <label for="data">
                            <input type="checkbox" id="data" name="to-improve" value="data visualization">
                            Data Visualization
                        </label>
                    </div>
                    <div>
                        <label for="challenges">
                            <input type="checkbox" id="challenges" name="to-improve" value="challenges">
                            Challenges
                        </label>
                    </div>
                    <div>
                        <label for="open-source">
                            <input type="checkbox" id="open-source" name="to-improve" value="open source community">
                            Open Source Community
                        </label>
                    </div>
                    <div>
                        <label for="help-rooms">
                            <input type="checkbox" id="help-rooms" name="to-improve" value="gitter help rooms">
                            Gitter help rooms
                        </label>
                    </div>
                    <div>
                        <label for="videos">
                            <input type="checkbox" id="videos" name="to-improve" value="videos">
                            Videos
                        </label>
                    </div>
                    <div>
                        <label for="meetups">
                            <input type="checkbox" id="meetups" name="to-improve" value="city meetups">
                            City meetups
                        </label>
                    </div>
                    <div>
                        <label for="wiki">
                            <input type="checkbox" id="wiki" name="to-improve" value="wiki">
                            Wiki
                        </label>
                    </div>
                    <div>
                        <label for="forum">
                            <input type="checkbox" id="forum" name="to-improve" value="forum">
                            Forum
                        </label>
                    </div>
                    <div>
                        <label for="add-courses">
                            <input type="checkbox" id="add-courses" name="to-improve" value="additional courses">
                            Additional Courses
                        </label>
                    </div>
                    <div>
                        <label for="comments">
                            Any Comments or Suggestions
                        </label>
                    </div>
                    <div>
                        <textarea id="comments" placeholder="Enter your comments here..."></textarea><br>
                    </div>
                    <div>
                        <button type="submit" id="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>



    </body>
</html>
